<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Test</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.29/build/spline-viewer.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .spline-container {
            width: 100%;
            height: 600px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 20px 0;
        }
        spline-viewer {
            width: 100%;
            height: 100%;
        }
        .status {
            padding: 10px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spline Animation Test</h1>
        <div class="status" id="status">Loading Spline viewer...</div>
        
        <div class="spline-container">
            <spline-viewer 
                url="https://prod.spline.design/rMylZE0LtWz1dT3B/scene.splinecode"
                loading="eager">
            </spline-viewer>
        </div>
        
        <div>
            <h2>Debug Info:</h2>
            <ul>
                <li>Spline Viewer Script: <span id="script-status">Checking...</span></li>
                <li>Custom Element Defined: <span id="element-status">Checking...</span></li>
                <li>Scene URL: https://prod.spline.design/rMylZE0LtWz1dT3B/scene.splinecode</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check script loading
        setTimeout(() => {
            document.getElementById('script-status').textContent = 
                window.customElements ? 'Loaded' : 'Not loaded';
            
            document.getElementById('element-status').textContent = 
                window.customElements && window.customElements.get('spline-viewer') 
                    ? 'Yes' : 'No';
                    
            document.getElementById('status').textContent = 
                window.customElements && window.customElements.get('spline-viewer')
                    ? 'Spline viewer loaded successfully!'
                    : 'Spline viewer failed to load';
        }, 2000);
    </script>
</body>
</html>
